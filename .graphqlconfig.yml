projects:
  instagramclone:
    schemaPath: amplify/backend/api/instagramclone/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: 'D:/Desktop Work/GitHub/Instagram-Clone-Application/graphql'
extensions:
  amplify:
    version: 3
